<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CentralTradehub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2><i class="fas fa-chart-line"></i> CentralTradehub</h2></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Auth Section with Trading Dashboard -->
    <section class="auth-section">
        <div class="auth-container-with-dashboard">
            <!-- Sign In Form -->
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your CentralTradehub account</p>
                </div>

                <!-- Email/Password Sign In Only -->
                <form class="auth-form" id="signinForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn primary" id="signinBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                </div>
            </div>

            <!-- Live Trading Dashboard Sidebar -->
            <div class="trading-sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-chart-line"></i> Live Markets</h3>
                </div>
                
                <!-- Mini Price Cards -->
                <div class="mini-trading-dashboard">
                    <div class="mini-price-card" id="mini-eurusd-card">
                        <div class="mini-pair-info">
                            <span class="mini-pair-name">EUR/USD</span>
                            <span class="mini-price" id="mini-eurusd-price">1.08213</span>
                        </div>
                        <div class="mini-change positive" id="mini-eurusd-change">+0.45%</div>
                    </div>
                    
                    <div class="mini-price-card" id="mini-gbpusd-card">
                        <div class="mini-pair-info">
                            <span class="mini-pair-name">GBP/USD</span>
                            <span class="mini-price" id="mini-gbpusd-price">1.26701</span>
                        </div>
                        <div class="mini-change negative" id="mini-gbpusd-change">-0.23%</div>
                    </div>
                    
                    <div class="mini-price-card" id="mini-usdchf-card">
                        <div class="mini-pair-info">
                            <span class="mini-pair-name">USD/CHF</span>
                            <span class="mini-price" id="mini-usdchf-price">0.88138</span>
                        </div>
                        <div class="mini-change positive" id="mini-usdchf-change">+0.12%</div>
                    </div>
                </div>

                <!-- TradingView Mini Chart -->
                <div class="mini-chart-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                            "symbol": "FX:EURUSD",
                            "width": "100%",
                            "height": "220",
                            "locale": "en",
                            "dateRange": "12M",
                            "colorTheme": "dark",
                            "trendLineColor": "rgba(41, 98, 255, 1)",
                            "underLineColor": "rgba(41, 98, 255, 0.3)",
                            "underLineBottomColor": "rgba(41, 98, 255, 0)",
                            "isTransparent": true,
                            "autosize": false,
                            "largeChartUrl": ""
                        }
                        </script>
                    </div>
                </div>

                <!-- Market Status -->
                <div class="market-status">
                    <div class="status-item">
                        <span class="status-label">Market Status:</span>
                        <span class="status-value open">Open</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Active Traders:</span>
                        <span class="status-value">2,847</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
