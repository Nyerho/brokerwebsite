<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radial-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <pattern id="dots" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#radial-bg)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Financial data visualization -->
  <g opacity="0.25">
    <!-- Bar chart -->
    <rect x="100" y="600" width="30" height="200" fill="#00ff88"/>
    <rect x="140" y="550" width="30" height="250" fill="#00ff88"/>
    <rect x="180" y="650" width="30" height="150" fill="#ff4757"/>
    <rect x="220" y="500" width="30" height="300" fill="#00ff88"/>
    <rect x="260" y="580" width="30" height="220" fill="#00ff88"/>
    <rect x="300" y="620" width="30" height="180" fill="#ff4757"/>
    <rect x="340" y="480" width="30" height="320" fill="#00ff88"/>
    
    <!-- Pie chart segments -->
    <g transform="translate(1500,300)">
      <path d="M 0,0 L 100,0 A 100,100 0 0,1 70.71,70.71 Z" fill="#00ff88" opacity="0.7"/>
      <path d="M 0,0 L 70.71,70.71 A 100,100 0 0,1 0,100 Z" fill="#ff4757" opacity="0.7"/>
      <path d="M 0,0 L 0,100 A 100,100 0 0,1 -70.71,70.71 Z" fill="#3742fa" opacity="0.7"/>
      <path d="M 0,0 L -70.71,70.71 A 100,100 0 0,1 -100,0 Z" fill="#ffa502" opacity="0.7"/>
      <path d="M 0,0 L -100,0 A 100,100 0 0,1 0,-100 Z" fill="#2ed573" opacity="0.7"/>
      <path d="M 0,0 L 0,-100 A 100,100 0 0,1 100,0 Z" fill="#ff6b6b" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Network connections -->
  <g opacity="0.2">
    <line x1="200" y1="200" x2="400" y2="300" stroke="#00ff88" stroke-width="2"/>
    <line x1="400" y1="300" x2="600" y2="250" stroke="#00ff88" stroke-width="2"/>
    <line x1="600" y1="250" x2="800" y2="400" stroke="#00ff88" stroke-width="2"/>
    <line x1="800" y1="400" x2="1000" y2="350" stroke="#00ff88" stroke-width="2"/>
    <line x1="1000" y1="350" x2="1200" y2="500" stroke="#00ff88" stroke-width="2"/>
    
    <circle cx="200" cy="200" r="8" fill="#00ff88"/>
    <circle cx="400" cy="300" r="8" fill="#ff4757"/>
    <circle cx="600" cy="250" r="8" fill="#3742fa"/>
    <circle cx="800" cy="400" r="8" fill="#ffa502"/>
    <circle cx="1000" cy="350" r="8" fill="#2ed573"/>
    <circle cx="1200" cy="500" r="8" fill="#ff6b6b"/>
  </g>
  
  <!-- Currency symbols -->
  <g opacity="0.1" font-family="Arial, sans-serif" font-weight="bold">
    <text x="300" y="150" font-size="120" fill="#00ff88">$</text>
    <text x="800" y="200" font-size="100" fill="#ff4757">€</text>
    <text x="1300" y="180" font-size="110" fill="#3742fa">£</text>
    <text x="500" y="900" font-size="90" fill="#ffa502">¥</text>
    <text x="1100" y="850" font-size="95" fill="#2ed573">₿</text>
  </g>
  
  <!-- Abstract geometric shapes -->
  <g opacity="0.08">
    <polygon points="100,800 200,750 250,850 150,900" fill="#00ff88"/>
    <polygon points="1600,200 1700,150 1750,250 1650,300" fill="#ff4757"/>
    <polygon points="700,100 800,50 850,150 750,200" fill="#3742fa"/>
    <polygon points="1400,700 1500,650 1550,750 1450,800" fill="#ffa502"/>
  </g>
</svg>